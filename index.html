<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Chocolate Pack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Select Chocolates for Your Custom Pack</h1>
        <div class="chocolate-card">
            <img src="images/chacolate.jpg" alt="Chocolate">
            <h2>Deluxe Chocolate</h2>
            <p>Price: $2.99</p>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="0" max="8" value="0">
        </div>
        <div class="total-price">
            <center><p>Total Price: $<span id="totalPrice">0.00</span></p>
            </center>
             </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
